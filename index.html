<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
  <div class="body">
    <div class="image">
      <!-- <img id="banner_img" src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaf
        plant"> -->
        <div class="logo_banner">
            <img id=logo" src="./img/odin-lined.png" alt="Odin logo"> 
            <p id="banner_text">Odin</p>
        </div> 
    </div>
    <div class="form_content">
      <div class="header">
        <p class="header_text">This is not a real online service! You know you need
        something like this in your life to help you realise your deepest
        dreams.
        <br>Sign up now to get started.</br>
        <br>You know you want to.</br> 
      </p> 
      </div> 
      <div class="form_inputs">
        <form action="">
          <div class="inputs"> 
          <p>Let's do this!</p>
          <div class="form_body">
            <div>
              <div class="form_row">
                <label for="first_name">FIRST NAME</label> 
                <input type="text" name="first_name" id="first_name"> </div>
              <div class="form_row">
                <label for="email">EMAIL</label> 
                <input id="email" name="email" type="email"
                pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
              </div>
              <div class="form_row">
                <label for="password">PASSWORD</label> 
                <input id="password" name="password" type="password"
                minlength="8" maxlength="16"
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$"> 
              </div>
            </div>
            <div>
                <div class="form_row">
                  <label for="last_name">LAST NAME</label>
                  <input id="last_name" name="last_name" type="text">
                </div>
                <div class="form_row">
                  <label for="phone_number">PHONE NUMBER</label>
                  <input id="phone_number" name="phone_number" type="tel"
                  maxlength="12" minlength="10"
                  pattern="/\(?:\+27|27|0)[6-8][0-9]{8,}$/">
                </div>
                <div class="form_row">
                  <label for="confirm_pwd">CONFIRM PASSWORD</label>
                  <input id="confirm_pwd" type="password" name="password"
                             minlength="8" maxlength="16"
                             pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$">
                </div>
            </div> 
          </div>
          </div> 
          <div class="form_footer">
            <button>Create Account</button> 
            <p>Already have an account? <a href="#">Log in</a><p>
          </div> 
        </form>
      </div>
    </div>
  </div>
</body>
</html>
