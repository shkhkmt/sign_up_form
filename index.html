<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
  <div class="body">
    <div class="image">
      <img id="banner_img" src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaf
                plant">
    </div>
    <div class="form_content">
      <div class="header">
        <p class="header_text">This is not a real online service! You know you need
        something like this in your life to help you realise your deepest
        dreams.
        <br>Sign up now to get started.<br>You know you want to.
      </p> 
      </div> 
      <div class="form_inputs">
        <form action="">
          <div class="inputs"> 
          <p>Let's do this!</p>
          <div class="form_body">
            <div>
              <div class="form_row">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">
              </div>
              <div class="form_row">
                <label for="email">Email</label> 
                <input id="email" name="email" type="email">
              </div>
              <div class="form_row">
                <label for="password">Password</label> 
                <input id="password" name="password" type="password">
              </div>
            </div>
            <div>
                <div class="form_row">
                  <label for="last_name">Last Name</label>
                  <input id="last_name" name="last_name" type="text">
                </div>
                <div class="form_row">
                  <label for="phone_number">Phone Number</label>
                  <input id="phone_number" name="phone_number" type="number">
                </div>
                <div class="form_row">
                  <label for="confirm_pwd">Confirm Password</label>
                  <input id="confirm_pwd" type="password" name="password">
                </div>
            </div> 
          </div> 
          <button>Create Account</button> 
          <p>Already have an account?<a href="#">Log in</a><p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
